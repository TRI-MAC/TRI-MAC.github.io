<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Library</title>
  <style>
    :root {
      --bg: #f0f4f8;
      --card: #ffffff;
      --primary: #4a90e2;
      --hover: #357ab8;
      --text: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 3rem 1rem;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    ul {
      max-width: 700px;
      margin: 0 auto;
      list-style: none;
    }

    li {
      background-color: var(--card);
      margin-bottom: 1rem;
      padding: 1.2rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
    }

    li:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      width: 100%;
    }

    a:hover {
      color: var(--hover);
    }

    .icon {
      margin-right: 0.8rem;
      font-size: 1.4rem;
    }
  </style>
</head>
